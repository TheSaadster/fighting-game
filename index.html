<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <title>Fighting Game</title>
  </head>
  <body>
    <audio id='music' loop autoplay>
      <source src="./sounds/background-music.mp3">
    </audio>
    <div class="controls">
      <div>
        <h2><u>Player 1 Controls</u></h2>
        <p>A/D - Move</p>
        <p>W - Jump</p>
        <p>Spacebar - Attack</p>
      </div>
      <div>
        <h2><u>Player 2 Controls</u></h2>
        <p>←/→ - Move</p>
        <p>↑ - Jump</p>
        <p>Enter - Attack</p>
      </div>
    </div>

    <div class="container">
      <div class="start-screen" id="start-screen">
        <button onclick="startGame()" id="start-btn">START</button>
      </div>
      <div class="healthbars">
        <!-- player1 health -->
        <div class="player1-hp-div">
          <div class="background-hp"></div>
          <div class="player1-hp" id="player1-hp"></div>
        </div>
        <!-- timer -->
        <div class="timer" id="timer">60</div>
        <!-- player2 health -->
        <div class="player2-hp-div">
          <div class="background-hp"></div>
          <div id="player2-hp" class="player2-hp"></div>
        </div>
      </div>
      <div class="result" id="result"></div>
      <button id="restart" onclick="reset()">RESTART</button>
      <canvas></canvas>
    </div>
    <audio id="music" loop>
      <source src="./sounds/background-music.mp3" />
    </audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
